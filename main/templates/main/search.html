{% extends "main/base.html" %}
{%load static%}
{%block content%}
<div class="col-lg-12" style="padding:0;margin-top:20px;">
    <div style="padding-left:10px;">
        <h4>Search Results For "{{search_name}}"</h4>
    </div>
    <div>
        <table class="table table-hover ico-table">
            <thead class="thead-dark">
                <th>PROJECT</th>
                <th>INTEREST</th>
                <th>CATEGORY</th>
                <th>RECEIVED</th>
                <th>GOAL</th>
                <th>STATUS</th>
                <th>MARKET</th>
            </thead>
            <tbody>
                {% for ico in icos %}
                <tr>
                    <td class="table-td">
                        <a href="{% url 'main:detail' ico.id %}">
                            <img class="img-fluid rounded-circle" src="{% static ico.logo_pic %}" alt="logo" width="50px" height="50px">  {{ ico.name }}
                        </a>
                    </td>
                    <td class="table-td">Interest</td>
                    <td class="table-td">{{ ico.category }}</td>
                    <td class="table-td">undefined</td>
                    <td class="table-td">undefined</td>
                    <td class="table-td">{{ ico.status }}</td>
                    <td class="table-td">???</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
